<html>
<head>
    <title>Calculadora de Aumento Percentual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .dark-mode {
            background-color: #1a202c;
            color: white;
        }
        .light-mode {
            background-color: #f7fafc;
            color: black;
        }
    </style>
    <script>
        function calculateFinalValue() {
            let initialValue = document.getElementById('initialValue').value;
            let percentageIncrease = document.getElementById('percentageIncrease').value;
            let resultElement = document.getElementById('result');

            if (initialValue && percentageIncrease) {
                let finalValue = initialValue * (1 + (percentageIncrease / 100));
                resultElement.textContent = `O valor final Ã©: ${finalValue.toFixed(2)}`;
            } else {
                resultElement.textContent = 'Por favor, preencha todos os campos.';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            let themeToggle = document.getElementById('theme-toggle');
            themeToggle.nextElementSibling.textContent = themeToggle.checked ? 'Modo Claro:' : 'Modo Escuro:';
        }
    </script>
</head>
<body class="dark-mode flex items-center justify-center min-h-screen">
    <div class="absolute top-4 right-4">
        <label for="theme-toggle" class="mr-2">Modo Escuro:</label>
        <input type="checkbox" id="theme-toggle" checked onclick="toggleTheme()">
    </div>
    <div id="container" class="bg-gray-800 p-8 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl font-bold text-center mb-6">Calculadora de Aumento Percentual</h1>
        <form onsubmit="event.preventDefault(); calculateFinalValue();">
            <div class="mb-4">
                <label class="block mb-2" for="initialValue">Valor inicial:</label>
                <input class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" type="text" id="initialValue" placeholder="Valor inicial">
            </div>
            <div class="mb-6">
                <label class="block mb-2" for="percentageIncrease">Percentual de aumento:</label>
                <input class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" type="text" id="percentageIncrease" placeholder="%">
            </div>
            <button class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700" type="submit">CALCULAR</button>
        </form>
        <p id="result" class="mt-4 text-white"></p>
    </div>
    <footer class="absolute bottom-4 text-center w-full text-gray-500">
        Todos os direitos reservados | Nicolas Bezerra Bini
    </footer>
</body>
</html>
